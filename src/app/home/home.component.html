<div class="suggs">
  <div class="details">
    <h2>{{ randomPhone.name }}</h2>
    <h3>{{ randomPhone.brand }}</h3>
    <p>{{ randomPhone.description }}</p>
    <div class="link">
      <a href="#">View Details</a>
    </div>
  </div>
  <div class="image">
    <img [src]="randomPhone.image" alt="phone" />
  </div>
</div>
<h2>Promos</h2>
<div class="promo">
  <div class="card" *ngFor="let promo of promoPhones">
    <div class="image">
      <img [src]="promo.image" alt="phone" />
    </div>
    <div class="cardDetail">
      <p>{{ promo.name }}</p>
    </div>
  </div>
</div>
