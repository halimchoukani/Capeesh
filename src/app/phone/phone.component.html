<div class="container">
  <div class="info">
    <h2>{{ phone.name }}</h2>
    <h3>{{ phone.brand }}</h3>
    <p>{{ phone.description }}</p>
    <div class="price">
      @if(this.phone.prixPromo>0){
      <h3 class="red">{{ phone.price | currency }}</h3>
      <h3 class="green">{{ phone.price - phone.prixPromo | currency }}</h3>
      }@else {
      <h3>{{ phone.price | currency }}</h3>
      }
    </div>
    <div class="link">
      @if (this.users.isAdmin()) {
      <a [routerLink]="'/store'">Delete Phone</a>
      }@else {
      <a [routerLink]="'/store'" (click)="addtopanier()">Order Now</a>
      }
    </div>
  </div>
  <div class="image">
    <img [src]="phone.image" alt="" />
  </div>
</div>
