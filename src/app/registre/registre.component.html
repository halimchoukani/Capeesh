@if(!this._user.isLoggedIn()){
<div class="container">
  <h2>Registre</h2>
  <form class="form">
    <input
      type="text"
      placeholder="User name"
      name="username"
      [(ngModel)]="data.username"
    />
    <input
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="data.email"
    />
    <textarea
      name="adresse"
      [(ngModel)]="data.adresse"
      placeholder="Adresse"
    ></textarea>
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="data.password"
    />
    <input
      type="text"
      placeholder="Image"
      name="image"
      [(ngModel)]="data.image"
    />
    <button type="submit" (click)="registre()">Registre</button>
  </form>
  <a [routerLink]="'/login'">You Have Account : Login?</a>
</div>
}@else {
<h1>You Are Logged IN</h1>
}
